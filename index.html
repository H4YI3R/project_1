<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css" />

    <body>
        <!-- Header -->
        <div id="header" class="A">
            <div class="nav">
                <div class="header_warp A">
                    <div class="logo">
                        <a href="http://127.0.0.1:5500/index.html#">

                <!-- nav menu -->
                <ul class="nav_warp">

                    </li>
                </ul>
            </div>
            <!-- category menu -->

            <div class="top_contents" id="top_contents">

                <div class="main_img">

                <div class="drink1">

                <div class="drink2">
                    <img src="imgs/top_logo_drink2.png" alt="STARBUCKS">

                <div class="drink3">

            </div>
            <div class="notice_plus">
                <a href="#"><img src="imgs/line_notice_bg.jpg" alt="STARBUCKS"/></a>
            </div>

        <div class="promotion">

                <div class="promotion_title">
                    <h3>----------</h3>
